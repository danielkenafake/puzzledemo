<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>jQuery Demo: Creating A Sliding Image Puzzle</title>

    <script type="text/javascript" src="jquery-latest.pack.js"></script>
    <script type="text/javascript" src="jquery.puzzle.js"></script>
    <script type="text/javascript">
        // When the document is ready, hook up the puzzle
        // functionality to the targeted DIVs.
        $(
            function(){
                $( "div.puzzle, p" ).puzzle( 100 );
            }
            );
    </script>
</head>
<body>

    <!--- First Puzzle. --->
    <div
        class="puzzle"
        style="float: left ; margin-right: 50px ;">

        <img
            src="./puzzle_1.jpg"
            width="333"
            height="500"
            alt="Puzzle One"
            />

    </div>

    <!--- Second Puzzle. --->
    <div
        class="puzzle"
        style="float: left ;">

        <img
            src="./puzzle_2.jpg"
            width="333"
            height="500"
            alt="Puzzle Two"
            />

    </div>

</body>
</html>
